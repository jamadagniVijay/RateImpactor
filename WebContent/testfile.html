<!doctype html>
<html ng-app="App">
<head>
<meta charset="utf-8">
<title>Todos $http</title>
<link rel="stylesheet" href="style.css">
<script src="libraries/js/angular.js"></script>
</head>
<body ng-controller="TodoCtrl" style="color:#000">
		<div ng-repeat="businessunit in businessunits">{{businessunit.businessunitname}}
	<script>
		var App = angular.module('App', []);

		App.controller('TodoCtrl', function($scope, $http) {
			 $http.get('js/jsonData.json').success(function(data) {
				    $scope.todos = data.usstates;
				  });
		});
	</script>
</body>
</html>
