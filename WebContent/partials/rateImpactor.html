<div class="apptabs"></div>
<div style="margin: 30px;">
	<div>
		<div class="form-inline ">
			<div class="form-group col-sm-3 line-height">
				<label class="pull-left black-font">Business Unit</label> <select
					class=" pull-left inlay-shadow select-padding">
					<option>SHS</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group col-sm-3 line-height width20pc">
				<label class="pull-left black-font">State</label> <select
					class=" pull-left inlay-shadow select-padding">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group col-sm-4 line-height">
				<label class="pull-left black-font">Rate Effective Date </label> <select
					class=" pull-left inlay-shadow select-padding" class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</div>
	</div>
	<br />
	<div class="options col-sm-12">
		&nbsp;
		<div class="col-sm-8 rightBorder">
			<div class="innerOption">
				<div class="col-sm-10" style="line-height:2em;">
					<div class="row ">
						<div class="col-sm-11">
							<label class="pull-left col-sm-7">CURRENT BOOK OF BUSINESS</label>
							<div range-slider min="0" max='current.maxCurrent' model-min="current.min" model-max="current.max" class="col-sm-5 pull-right"></div>
							<!-- <div class="pull-left">{{current.min}}</div>
							<div class="pull-right">{{current.max}}</div> -->
						</div>
						<div class="col-sm-1">
							<div class="diff pull-left"> <span>{{current.max - current.min | number : 2}}</span></div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<label class="pull-left col-sm-7">REVISED BOOK OF BUSINESS</label>
							<div range-slider min="0" max="revised.maxRevised" model-min="revised.min" model-max="revised.max" class="col-sm-5 pull-right"></div>
							<!--<div class="pull-left">{{revised.min}}</div>
							<div class="pull-right">{{revised.max}}</div> -->
						</div>
						<div class="col-sm-1">
							<div class="diff pull-left"> <span>{{revised.max - revised.min | number : 2}}</span></div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<label class="pull-left col-sm-7">REVISED BOOK OF BUSINESS</label>
							<div range-slider min="0" max="percent.maxPercent" model-min="percent.min" model-max="percent.max" class="col-sm-5 pull-right"></div>
							<!-- <div class="pull-left">{{percent.min}}</div>
							<div class="pull-right">{{percent.max}}</div> -->
						</div>
						<div class="col-sm-1">
							<div class="diff pull-left"> <span>{{percent.max - percent.min | number : 2		}}%</span></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div>
			.right
		</div>
	</div>
</div>
